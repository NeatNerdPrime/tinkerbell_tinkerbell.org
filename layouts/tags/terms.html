{{ define "main" }}
  {{ partial "navbar" . }}
  <div class="blog-container">
    <header class="blog-header">
      <h1>All Tags</h1>
      <p class="blog-description">Browse posts by topic</p>
    </header>

    <div class="tags-list">
      {{ range .Pages.ByTitle }}
      <a href="{{ .RelPermalink }}" class="tag-item">
        <span class="tag-item__name">{{ .Title }}</span>
        <span class="tag-item__count">{{ len .Pages }}</span>
      </a>
      {{ end }}
    </div>

    <div class="blog-post__back" style="margin-top: 2rem;">
      <a href="{{ "blog/" | relURL }}">‚Üê Back to all posts</a>
    </div>
  </div>
{{ end }}
